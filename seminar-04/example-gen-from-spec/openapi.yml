openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
paths:
  /ping:
    get:
      summary: Проверка сервера
      operationId: Ping
      responses:
        '200':
          description: pong
          content:
            text/plain:
              schema:
                type: string

  /users/{id}:
    get:
      summary: Получить пользователя
      operationId: GetUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
